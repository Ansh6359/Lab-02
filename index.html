<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .color-sliders {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 250px;
            margin-bottom: 10px;
            -webkit-appearance: none;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #2980b9;
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            height: 18px;
            width: 18px;
            border-radius: 25px;
            background: #ffffff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2980b9;
            color: #fff;                                               
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c6ea4;
        }
    </style>
</head>
<body>
    <h1>Background Color Changer</h1>
    <div class="color-sliders">
        <label for="red-slider">Red:</label>
        <input type="range" id="red-slider" min="0" max="255" value="0">
        
        <label for="green-slider">Green:</label>
        <input type="range" id="green-slider" min="0" max="255" value="0">
        
        <label for="blue-slider">Blue:</label>
        <input type="range" id="blue-slider" min="0" max="255" value="0">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const redSlider = document.getElementById('red-slider');
          const greenSlider = document.getElementById('green-slider');
          const blueSlider = document.getElementById('blue-slider');
          const body = document.body;

          // Function to update the background color
          function updateBackgroundColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;

            // Set the background color of the body element
            body.style.backgroundColor = `rgb(${redValue},${greenValue},${blueValue})`;
          }

          // Add event listeners to the sliders to update the background color
          redSlider.addEventListener('input', updateBackgroundColor);
          greenSlider.addEventListener('input', updateBackgroundColor);
          blueSlider.addEventListener('input', updateBackgroundColor);
        });
    </script>
</body>
</html>
